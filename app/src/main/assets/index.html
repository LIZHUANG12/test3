            { id: 20, title: "ÈùûÂº∫Ëø´ÂÆ†Áà±Á¨¨20Á´†", description: "ËØ∑Âú®‰∏ãÈù¢ÁöÑÊñáÊú¨‰∏≠ÊâæÂá∫ÈîôÂ≠ó", reward: "+30.00", content: "Á¨¨20Á´† ÈùûÂº∫Ëø´ÂÆ†Áà±\n\n"Âõ†‰∏∫‚Ä¶‚Ä¶"Âë®Êó∂ËÅøÂÅúÈ°ø‰∫Ü‰∏Ä‰∏ãÔºå"Âõ†‰∏∫ÊàëÂèëÁé∞ÔºåÂÖ∂ÂÆûÊàë‰∏ÄÁõ¥ÈÉΩÂæàÂú®ÊÑè‰Ω†„ÄÇ"\nËøôÂè•ËØùËÆ©Ë£¥Á•§ÂÆÅÁöÑÂøÉË∑≥Âä†ÈÄü„ÄÇ\nÂ•πÁúãÁùÄÂë®Êó∂ËÅøÁúüËØöÁöÑÁúºÁ•ûÔºå‰∏çÁü•ÈÅìËØ•ËØ¥‰ªÄ‰πà„ÄÇ\n"ÊàëÁü•ÈÅìËøôÊ†∑ËØ¥ÂèØËÉΩÂæàÁ™ÅÁÑ∂Ôºå"Âë®Êó∂ËÅøÁªßÁª≠ËØ¥ÈÅìÔºå"‰ΩÜÊòØÊàëÊÉ≥ËÆ©‰Ω†Áü•ÈÅìÊàëÁöÑÊÉ≥Ê≥ï„ÄÇ"\n"‰Ω†ÁöÑÊÉ≥Ê≥ïÊòØ‰ªÄ‰πàÔºü"Ë£¥Á•§ÂÆÅËΩªÂ£∞ÈóÆÈÅì„ÄÇ\n"ÊàëÊÉ≥Âíå‰Ω†ÈáçÊñ∞ÂºÄÂßã„ÄÇ"Âë®Êó∂ËÅøÁúãÁùÄÂ•πÁöÑÁúºÁùõËØ¥ÈÅìÔºå"‰∏çÂÜçÊòØÂÜ§ÂÆ∂ÔºåËÄåÊòØ‚Ä¶‚Ä¶ÊúãÂèãÔºåÊàñËÄÖÊõ¥Â§ö„ÄÇ"\nË£¥Á•§ÂÆÅÊÑüËßâÂøÉ‰∏≠Ê∂åËµ∑‰∏ÄÈòµÊöñÊµÅ„ÄÇ\nÂ•π‰∏ÄÁõ¥‰ª•‰∏∫Âë®Êó∂ËÅøËÆ®ÂéåÂ•πÔºåÊ≤°ÊÉ≥Âà∞‰ªñÁ´üÁÑ∂‰ºöÊúâËøôÊ†∑ÁöÑÊÉ≥Ê≥ï„ÄÇ\n"Êàë‚Ä¶‚Ä¶ÊàëÈúÄË¶ÅÊó∂Èó¥ËÄÉËôë„ÄÇ"Â•πËØ¥ÈÅì„ÄÇ\n"ÂΩìÁÑ∂„ÄÇ"Âë®Êó∂ËÅøÁÇπÂ§¥Ôºå"Êàë‰∏çÁùÄÊÄ•Ôºå‰Ω†ÊÖ¢ÊÖ¢ÊÉ≥„ÄÇ"\nÂêÉÂÆåÈ•≠ÔºåÂë®Êó∂ËÅøÈÄÅË£¥Á•§ÂÆÅÂõûÂÖ¨Âè∏„ÄÇ\nÂú®ËΩ¶‰∏äÔºå‰∏§‰∫∫ÈÉΩÂæàÂÆâÈùô„ÄÇ\nË£¥Á•§ÂÆÅÁúãÁùÄÁ™óÂ§ñÁöÑÈ£éÊôØÔºåÂøÉ‰∏≠ÊÄùÁª™‰∏áÂçÉ„ÄÇ\nÂë®Êó∂ËÅøÂàöÊâçÁöÑËØùÔºåËÆ©Â•πÂæàÊÑüÂä®„ÄÇ\n‰ΩÜÂêåÊó∂ÔºåÂ•π‰πüÊúâ‰∫õÂÆ≥ÊÄï„ÄÇ\nÂÆ≥ÊÄïËøôÂè™ÊòØ‰∏ÄÊó∂ÁöÑÂÜ≤Âä®ÔºåÂÆ≥ÊÄï‰ªñ‰ª¨ÁúüÁöÑÂú®‰∏ÄËµ∑Âêé‰ºö‰∏çÂêàÈÄÇ„ÄÇ\nÊØïÁ´üÔºå‰ªñ‰ª¨‰ªéÂ∞èÂ∞±ÊòØÂÜ§ÂÆ∂ÔºåËøôÁßçÂÖ≥Á≥ªË¶ÅÊîπÂèòÔºåÂπ∂‰∏çÂÆπÊòì„ÄÇ\n\nÁÇπÂáª‰ªªÊÑè‰ΩçÁΩÆÂç≥ÂèØÊèê‰∫§ÊàêÂäü„ÄÇ" }
        ];

        let currentTask = null;
        let completedTasks = new Set();

        // ÂàùÂßãÂåñÂ∫îÁî®
        function init() {
            // ÈªòËÆ§ÊòæÁ§∫ÊâÄÊúâ‰ªªÂä°‰∏∫Â∑≤ÂÆåÊàêÁä∂ÊÄÅ
            tasks.forEach(task => completedTasks.add(task.id));
            // ‰∏çÁ´ãÂç≥Âä†ËΩΩ‰ªªÂä°ÔºåÁ≠âÂæÖÁî®Êà∑ÁÇπÂáªÈ¢ÜÂèñ‰ªªÂä°
            document.getElementById('completedCount').textContent = completedTasks.size;
        }

        // Âä†ËΩΩ‰ªªÂä°ÂàóË°®
        function loadTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            tasks.forEach(task => {
                const isCompleted = completedTasks.has(task.id);
                const taskElement = document.createElement('div');
                taskElement.className = 'task-item' + (isCompleted ? ' completed' : '');
                taskElement.innerHTML = `
                    <div class="task-info">
                        <div class="task-icon ${isCompleted ? 'completed' : ''}">
                            ${isCompleted ? '‚úì' : 'üìñ'}
                        </div>
                        <div class="task-details">
                            <div class="task-title">${task.title}</div>
                            <div class="task-description">${task.description}</div>
                        </div>
                    </div>
                    <div class="task-reward">
                        <div class="reward-amount">${task.reward}</div>
                    </div>
                    <button class="task-action ${isCompleted ? 'completed' : ''}" onclick="${isCompleted ? '' : 'openTask(' + task.id + ')'}">
                        ${isCompleted ? 'Â∑≤ÂÆåÊàê' : 'ËøõË°å‰ªªÂä°'}
                    </button>
                `;
                taskList.appendChild(taskElement);
            });

            // Êõ¥Êñ∞Â∑≤ÂÆåÊàêÊï∞Èáè
            document.getElementById('completedCount').textContent = completedTasks.size;
        }

        // È¢ÜÂèñ‰ªªÂä°ÂäüËÉΩ - ÈáçÁΩÆÊâÄÊúâ‰ªªÂä°Áä∂ÊÄÅÂπ∂ÊòæÁ§∫‰ªªÂä°ÂàóË°®
        function collectTasks() {
            completedTasks.clear();
            document.getElementById('balance').textContent = '0.00';
            loadTasks();
        }

        // ÊâìÂºÄ‰ªªÂä°Ê®°ÊÄÅÊ°Ü
        function openTask(taskId) {
            if (completedTasks.has(taskId)) return;
            
            currentTask = tasks.find(t => t.id === taskId);
            if (!currentTask) return;

            document.getElementById('modalTitle').textContent = currentTask.title;
            document.getElementById('modalContent').textContent = currentTask.content;
            document.getElementById('taskModal').style.display = 'block';
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            document.getElementById('taskModal').style.display = 'none';
            currentTask = null;
        }

        // Êèê‰∫§‰ªªÂä° - Áõ¥Êé•Êèê‰∫§ÊàêÂäü
        function submitTask() {
            if (!currentTask) return;
            
            completedTasks.add(currentTask.id);
            updateBalance(30.00);
            closeModal();
            loadTasks();
        }

        // Êõ¥Êñ∞‰ΩôÈ¢ù
        function updateBalance(amount) {
            const balanceElement = document.getElementById('balance');
            const currentBalance = parseFloat(balanceElement.textContent);
            const newBalance = currentBalance + amount;
            balanceElement.textContent = newBalance.toFixed(2);
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        window.onclick = function(event) {
            const modal = document.getElementById('taskModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // ÂàùÂßãÂåñÂ∫îÁî®
        init();
    </script>
